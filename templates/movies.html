{% extends 'base.html' %}

{% block content %}
{% for movie in movies %}
<div class="card-group" style="column-gap: 15px; padding: 20px; padding-top: 50px; text-align: center;">
    <div class="card" style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
    <div class="card-body">
        <a style="text-decoration: none; color:black; font-size: 25px;" href="/movie/{{movie['id']}}">
            <h2>{{ movie.name }}</br>
        </a>        

        <p class="card-text" style="font-size:20px; padding-top: 10px;">{{ movie.producer.name }}</p>
        <p class="card-text"><small class="text-muted">IMDb: {{ movie.imdb }}</small></p>
        <p class="card-text"><small class="text-muted">Il: {{ movie.year }}</small></p>
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock %}
